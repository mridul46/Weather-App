<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
      <div class="tab-container">
        <p class="tab"  data-userWeather>Your Weather</p>
        <p  class="tab"  data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant location container -->
        <div class="sub-container  grant-location-container">
            <img src="./assets/location.png" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access </button>
        </div>
        <!-- Search Form -form container-->
        <form class="form-container" data-searchForm>
            <input placeholder="Search for city..." data-searchInput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" width="20" height="20" loading="lazy">

            </button>
        </form>   
        
        <!-- loading Screen comntainer -->
        <div class="sub-container loading-container">
            <img src="assets/loading.gif" height="150" width="150">
            <p>loading</p>
        </div>

        <!-- showweather Info -->
        <div class="sub-container  user-info-container">
            <!-- city Name and Flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <!-- wreather Description -->
            <p data-weatherDesc></p>

            <!-- weather icon -->
            <img data-weatherIcon>
            <!-- tempture -->
            <p data-temp></p>

            <!-- 3 card parameter -->
            <div class="parameter-container">
                <!-- card1 -->
                <div class="parameter">
                    <img src="assets/wind.png">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>
                <!-- card2 -->
                <div class="parameter">
                    <img src="assets/humidity.png" >
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>
                <!-- card3 -->
                <div class="parameter">
                    <img src="assets/cloud.png" >
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>

        </div>
        <div class="sub-container api-error-container">
            <img src="./assets/not-found.png" data-notfoundimg>
            <p data-apierrortext>City Not Found</p>
            <!-- <button class="btn" data-apierrorbtn style="display: none;">Retry</button> -->
        </div>


      </div>
        
    </div>




    <script src="index.js"></script>
</body>
</html>
